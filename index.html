<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-3xl text-center font-bold">Tic Tac Toe</h1>
    <div class="container border border-black grid grid-rows-3 grid-cols-3">
        <div class="box border border-black h-full w-full flex justify-center items-center">1</div>
        <div class="box border border-black h-full w-full flex justify-center items-center">2</div>
        <div class="box border border-black h-full w-full flex justify-center items-center">3</div>
        <div class="box border border-black h-full w-full flex justify-center items-center">4</div>
        <div class="box border border-black h-full w-full flex justify-center items-center">5</div>
        <div class="box border border-black h-full w-full flex justify-center items-center">6</div>
        <div class="box border border-black h-full w-full flex justify-center items-center">7</div>
        <div class="box border border-black h-full w-full flex justify-center items-center">8</div>
        <div class="box border border-black h-full w-full flex justify-center items-center">9</div>
    </div>
    <div><p id="result"></p></div>
    <button id="replay" class="hidden">replay</button>
    <script src="script.js"></script>
</body>
</html>
